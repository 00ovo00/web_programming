  <script>
      const btn = document.getElementsByName("convert")[0]
      btn.onclick = process
      function process() {
        const inputnum = document.querySelector("#inputnum")
        const outputnum = document.querySelector("#outputnum")
        const inputbaseNodeList = document.getElementsByName("inputbase")
        const outputbaseNodeList = document.getElementsByName("outputbase")
        var temp
        
        inputbaseNodeList.forEach((node) => {
          if(node.checked) {
           const inputbase = node.value
           temp = parseInt(inputnum.value, inputbase)
          }
        })
        outputbaseNodeList.forEach((node) => {
          if(node.checked) {
           const outputbase = node.value
           temp = temp.toString(outputbase)
          }
        })
        outputnum.value = temp
      }
  </script>
